<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/video-js.min.css" />
    <link rel="stylesheet" href="/css/global.css?version=110">
    <script src="/script/video.min.js"></script>
    <title>HDZero Goggle</title>

</head>

<body>
    <header>
        <div class="nav">
            <div class="header">
                <img src="images/hdzero.png" />
                <h1>HDZero Goggle</h1>
            </div>
        </div>
    </header>
    <article>
        <section class="video">
            <video id="video-player" class="video-js vjs-default-skin vjs-fluid" playsinline controls preload="auto"
                   poster="images/HDtou-01.webp" data-setup="{}">
                <source src="hdz_live.m3u8" type="application/x-mpegURL" />
            </video>
            <script>
                var player = videojs('video-player');
            </script>
        </section>
        <section id="host" class="row">
            <div class="dashboard">
                <label class="input">Host Mode</label>
                <input id="host-input" type="image" src="images/comphost.gif" height="20"
                       onclick="toggleMode()" alt="">
            </div>
            <div>
                <label class="input">Client Password</label>
                <input id="password" type="text" maxlength="10">
            </div>
            <div>
                <input id="submitpwd" type="button" value="Submit" />
            </div>
            <input class="passwordBtn" type="button" value="Live View" onclick="liveView()" />
        </section>
        <section id="client" class="row hidden">
            <div>
                <div class="left">
                    <div class="dashboard">
                        <label class="input">Client Mode</label>
                        <input id="client-input" type="image" src="images/compclient.gif" height="20"
                               onclick="toggleMode()" alt="">
                    </div>
                    <label class="filename">Video</label>
                    <input id="filename" type="text">
                    <div class="buttons">
                        <input class="modifyFileBtn" type="button" value="Modify" onclick="modifyFile()" />
                        <input class="removeFileBtn" type="button" value="Remove" onclick="removeFile()" />
                    </div>
                    <input class="liveViewBtn" type="button" value="Live View" onclick="liveView()" />
                    <ul class="instruction">
                        <li>Click the directory listing to select file.</li>
                        <li>Click the modify button to rename selected file.</li>
                        <li>Click the remove button to delete selected file.</li>
                        <li>Click the live view button to watch goggle stream.</li>
                        <li>Click icon to change mode view.</li>
                    </ul>
                </div>
                <div class="right">
                    <table class="list">
                        <thead class="list-head">
                            <tr>
                                <th class="column-file">File</th>
                                <th class="column-size">Size (MB)</th>
                                <th class="column-date">Date</th>
                            </tr>
                        </thead>
                        <tbody id="list-content">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </article>
    <footer><label id="rtsp" /></footer>
    <script>
        //add event listener for page load
        document.addEventListener("DOMContentLoaded", get_list, false);

        function get_list(clear) {
            const tbody = document.getElementById('list-content');
            while (tbody.firstChild) { tbody.removeChild(tbody.firstChild); }

            (async () => {
                const res = await fetch('/cgi-bin/dvr?', {
                    headers: { Accept: 'application/json' },
                });
                const json = await res.json();

                Object.keys(json.dvr).forEach(function (prop) {
                    const tr = document.createElement('tr');
                    tr.onclick = selectVideo;
                    console.log(json.dvr[prop]);
                    const msize = Math.round(json.dvr[prop].size / Math.pow(1024, 2), 1);

                    tr.innerHTML = '<td class="column-files">' + json.dvr[prop].file + '</td>' + '<td class="column-sizes">' + msize
                        + '</td>' + '<td class="column-dates">' + json.dvr[prop].date + '</td>';
                    tbody.appendChild(tr);
                });
            })();

            get_ip();
        }

        function get_ip() {
            (async () => {
                const res = await fetch('/cgi-bin/status?ip', {});
                const text = await res.text();
                document.getElementById("rtsp").innerHTML = "rtsp://" + text + ":8554/hdzero";
            })();
        }

        function selectVideo() {
            var ipFileName = document.getElementById("filename")
            var fName = this.getElementsByTagName("td")[0].innerHTML.split('.')[0];
            var fType = this.getElementsByTagName("td")[0].innerHTML.split('.')[1];
            ipFileName.value = fName;
            toggleSelection(fName);

            player.poster("movies/" + fName + '.jpg');

            if (fType === "ts") {
                (async () => {
                    const res = await fetch("/cgi-bin/dvr?m3u8=" + fName + ".ts", {});
                    player.src({ type: "application/x-mpegURL", src: "hdz_dvr.m3u8" });
                })();
            }
            else {
                player.src({ type: "video/mp4", src: "movies/" + fName + ".mp4" });
            }
        }

        function liveView() {
            player.src({ type: "application/x-mpegURL", src: "hdz_live.m3u8" });
        }

        function modifyFile(e) {
            const result = confirm("Sure you want to rename?");
            if (result) {
                const toFile = document.getElementById("filename").value;
                const frFile = getSelectedRow().split('.')[0];
                const ext = getSelectedRow().split('.')[1];

                (async () => {
                    const res = await fetch('/cgi-bin/dvr?rename=&fr=' + frFile + "." + ext
                        + '&to=' + toFile + "." + ext, {
                        headers: { Accept: 'application/json' },
                    });
                    get_list();
                })();
            } else {
                document.getElementById("filename").value = getSelectedRow().split('.')[0];
            }
        }

        function removeFile() {
            const result = confirm("Sure you want to delete?");
            if (result) {
                (async () => {
                    const res = await fetch('/cgi-bin/dvr?', {
                        headers: { Accept: 'application/json' },
                    });
                })();
            }
        }

        function toggleSelection(fName) {
            const tbody = document.getElementById('list-content');

            for (var i = 0, row; row = tbody.rows[i]; i++) {
                if (row.cells[0].innerHTML.split('.')[0] === fName) {
                    row.classList.toggle("selected", true);
                }
                else {
                    row.classList.toggle("selected", false);
                }
            }
        }

        function getSelectedRow() {
            const tbody = document.getElementById('list-content');
            var result = "";

            for (var i = 0, row; row = tbody.rows[i]; i++) {
                if (row.classList.contains("selected")) {
                    result = row.cells[0].innerHTML;
                    break;
                }
            }
            return result;
        }

        function toggleMode() {
            const hostSect = document.getElementById("host");
            const clientSect = document.getElementById("client");
            const scrollingElement = (document.scrollingElement || document.body);

            hostSect.classList.toggle("hidden");
            clientSect.classList.toggle("hidden");
            scrollingElement.scrollTop = scrollingElement.scrollHeight;
        }

    </script>
</body>

</html>
