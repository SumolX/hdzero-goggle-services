<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/global.css">
    <title>HDZero Goggle</title>

</head>
<body>
    <header>
        <div class="nav">
            HDZero Goggle

        </div>
    </header>
    <article class="row" style="width: 900px">
        <section class="column left">
            <div id="list">
                <table id="listing">
               </table>




            </div>
        </section>
        <section class="column right">
            <div id="player">
                player






            </div>
	    <div id="ctrl">
		    control
	    </div>
	    <div id="info">
             file information
		    </div>
        </section>
    </article>
    <footer class="footer">
        hddzero footer

    </footer>
    <script>

        //add event listener for page load
        document.addEventListener("DOMContentLoaded", get_list, false);

        function get_listing() {
            fetch('/cgi-bin/dvr?', {
                method: 'get'
            })
                .then(response => response.json())
                .then(jsonData => console.log(jsonData))
                .catch(status, err => {
                    return console.log(status, err);
                });
        }

        function get_list(){
            var table = document.getElementById('listing');

            (async () => {
                const res = await fetch('/cgi-bin/dvr?', {
                    headers: { Accept: 'application/json' },
                });
                const json = await res.json();

                Object.keys(json.dvr).forEach(function (prop) {
                    var tr = document.createElement('tr');
                    var fname = json.dvr[prop].file.substring(json.dvr[prop].file.lastIndexOf('/') + 1);

                    if (fname.split('.')[1] == 'jpg') {
                        // take this out to remove jpg from listing
                        tr.innerHTML = '<td>' + fname.split('.')[0] + '</td>';
                    } else {
                        tr.innerHTML = '<td>' + fname.split('.')[0] + '</td>';
                    }
                    table.appendChild(tr);
                });
            })();

        }

    </script>
</body>
</html >
