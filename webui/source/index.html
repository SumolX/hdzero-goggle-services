<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/video-js.min.css" />
    <link rel="stylesheet" href="/css/global.css?version=107">
    <script src="/script/video.min.js"></script>
    <title>HDZero Goggle</title>

</head>

<body>
    <header>
        <div class="nav">
            <div class="header">
                <img src="images/hdzero.png" />
                <h1>HDZero Goggle</h1>
            </div>
        </div>
    </header>
    <article>
        <section class="video">
            <video id="video-player" class="video-js vjs-default-skin vjs-fluid" playsinline controls preload="auto"
                poster="images/HDtou-01.webp" data-setup="{}">
                <source src="hdz_live.m3u8" type="application/x-mpegURL" />
            </video>
            <script>
                var player = videojs('video-player');
            </script>
        </section>
        <section class="row">
            <div>
                <div class="left">
                    <label class="filename">File Name</label>
                    <input id="filename" type="text">
                    <div class="buttons">
                        <input type="button" value="Save" onclick="RenameFile()" />
                        <input class="delete" type="button" value="Delete" onclick="setDeleteFile()" />
                    </div>
                    <ul class="instruction">
                        <li>Click the directory listing to select file.</li>
                        <li>Press the delete button to delete the selected file.</li>
                        <li>Press the save button to rename the selected file.</li>
                    </ul>
                </div>
                <div class="right">
                    <table class="list">
                        <thead class="list-head">
                            <tr>
                                <th class="column-file">File</th>
                                <th class="column-size">Size (MB)</th>
                                <th class="column-date">Date</th>
                            </tr>
                        </thead>
                        <tbody id="list-content">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </article>
    <footer class="footer">hddzero footer</footer>
    <script>
        //add event listener for page load
        document.addEventListener("DOMContentLoaded", get_list, false);

        function get_list(clear) {
            const tbody = document.getElementById('list-content');
            while (tbody.firstChild) { tbody.removeChild(tbody.firstChild); }

            (async () => {
                const res = await fetch('/cgi-bin/dvr?', {
                    headers: { Accept: 'application/json' },
                });
                const json = await res.json();

                Object.keys(json.dvr).forEach(function (prop) {
                    const tr = document.createElement('tr');
                    tr.onclick = setSelectedFile;
                    tr.ondblclick = setDeleteFile;
                    console.log(json.dvr[prop]);
                    const msize = Math.round(json.dvr[prop].size / Math.pow(1024, 2), 1);

                    tr.innerHTML = '<td class="column-files">' + json.dvr[prop].file + '</td>' + '<td class="column-sizes">' + msize
                        + '</td>' + '<td class="column-dates">' + json.dvr[prop].date + '</td>';
                    tbody.appendChild(tr);
                });
            })();

        }

        function setSelectedFile() {
            var ipFileName = document.getElementById("filename")
            var fName = this.getElementsByTagName("td")[0].innerHTML.split('.')[0];
            var fType = this.getElementsByTagName("td")[0].innerHTML.split('.')[1];
            ipFileName.value = fName;
            toggleSelection(fName);

            player.poster("movies/" + fName + '.jpg');

            if (fType === "ts") {
                (async () => {
                    const res = await fetch("/cgi-bin/dvr?m3u8=" + fName + ".ts", {});
                    player.src({ type: "application/x-mpegURL", src: "hdz_dvr.m3u8" });
                })();
            }
            else {
                player.src({ type: "video/mp4", src: "movies/" + fName + ".mp4" });
            }
        }

        function RenameFile(e) {
            const result = confirm("Sure you want to rename?");
            if (result) {
                const toFile = document.getElementById("filename").value;
                const frFile = getSelectedRow().split('.')[0];
                const ext = getSelectedRow().split('.')[1];

                (async () => {
                    const res = await fetch('/cgi-bin/dvr?rename=&fr=' + frFile + "." + ext
                        + '&to=' + toFile + "." + ext, {
                        headers: { Accept: 'application/json' },
                    });
                    get_list();
                })();
            } else {
                document.getElementById("filename").value = getSelectedRow().split('.')[0];
            }
        }

        function setDeleteFile() {
            const result = confirm("Sure you want to delete?");
            if (result) {
                (async () => {
                    const res = await fetch('/cgi-bin/dvr?', {
                        headers: { Accept: 'application/json' },
                    });
                })();
            }
        }

        function toggleSelection(fName) {
            const tbody = document.getElementById('list-content');

            for (var i = 0, row; row = tbody.rows[i]; i++) {
                if (row.cells[0].innerHTML.split('.')[0] === fName) {
                    row.classList.toggle("selected", true);
                }
                else {
                    row.classList.toggle("selected", false);
                }
            }
        }

        function getSelectedRow() {
            const tbody = document.getElementById('list-content');
            var result = "";

            for (var i = 0, row; row = tbody.rows[i]; i++) {
                if (row.classList.contains("selected")) {
                    result = row.cells[0].innerHTML;
                    break;
                }
            }
            return result;
        }

    </script>
</body>

</html>
