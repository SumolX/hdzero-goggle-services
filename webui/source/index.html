<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/video-js.min.css" />
    <link rel="stylesheet" href="/css/global.css?version=878">
    <script src="/script/video.min.js"></script>
    <title>HDZero Goggle</title>

</head>
<body>
    <header>
        <div class="nav">
            <div>
                <h1>My Goggle</h1>
            </div>
        </div>
    </header>
    <article>
        <section>
            <video id="video-player"
                   class="video-js"
                   controls
                   preload="none"
                   width="700"
                   height="394"
                   poster="images/HDtou-01.webp"
                   data-setup="{}">
            </video>
            <script>
                // Initializing the video player with video options
                var player = videojs('video-player');
            </script>
        </section>
        <section class="row">
            <div class="column left">
                <div>
                    Select the listing on the right to load the video. Double-click the listing to delete the video.
                    Change the name under the video and click outside to save.
                </div>
            </div>
            <div class="column middle">
                <div>
                    <input id="file-name" type="text" value="HDZero" name=“filename” onfocus=" " onblur="">
                </div>
            </div>
            <div class="listing column right">
                <table id="listing-tbl">
                    <thead>
                        <tr>
                            <th>File</th>
                            <th>Size</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody id="listing-body">
                    </tbody>
                </table>
            </div>
        </section>
    </article>
    <footer class="footer">
        hddzero footer

    </footer>
    <script>

        //add event listener for page load
        document.addEventListener("DOMContentLoaded", get_list, false);

        function get_list() {
            //const table = document.getElementById('listing');
            const tbody = document.getElementById('listing-body');

            (async () => {
                const res = await fetch('/cgi-bin/dvr?', {
                    headers: { Accept: 'application/json' },
                });
                const json = await res.json();

                Object.keys(json.dvr).forEach(function (prop) {
                    //const fname = json.dvr[prop].file.split('.')[1];
                    const tr = document.createElement('tr');
                    tr.onclick = setSelectedFile;
                    tr.ondblclick = setDeleteFile;
                    console.log(json.dvr[prop]);
                    var msize = Math.round(json.dvr[prop].size / Math.pow(1024, 2), 1);

                    tr.innerHTML = '<td>' + json.dvr[prop].file + '</td>' + '<td>' + msize + " MB"
                        + '</td>' + '<td>' + json.dvr[prop].date + '</td>';
                    tbody.appendChild(tr);
                });
            })();

        }

        function setSelectedFile() {
            var ipFileName = document.getElementById("file-name")
            var player = document.getElementById("video-player")
            var fName = this.getElementsByTagName("td")[0].innerHTML.split('.')[0];
            ipFileName.value = fName;
            //player.poster("movies/" + fName + '.jpg');
            //player.srs({ type: TYPE, src: fName });
        }

        function setDeleteFile() {
              alert("Are you sure!");
        }

    </script>
</body>
</html>
