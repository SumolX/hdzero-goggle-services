<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/global.css?version=24">
    <title>HDZero Goggle</title>

</head>
<body>
    <header>
        <div class="nav">
            HDZero Goggle

        </div>
    </header>
    <article class="row">
        <section class="column left">
            <div class="list-panel">
                <img id="preview-img" src="hdz_000.jpg" alt="preview image" />
                <div class="list-box">
                    <table id="listing">
                        <tbody id="listb">
                        </tbody>
                    </table>
                </div>
                



            </div>
        </section>
        <section class="column right">
            <div id="player">
                player






            </div>
	    <div id="ctrl">
		    control
	    </div>
	    <div id="info">
             file information
		    </div>
        </section>
    </article>
    <footer class="footer">
        hddzero footer

    </footer>
    <script>

        //add event listener for page load
        document.addEventListener("DOMContentLoaded", get_list, false);

        function get_list(){
            //const table = document.getElementById('listing');
            const tbody = document.getElementById('listb');

            (async () => {
                const res = await fetch('/cgi-bin/dvr?', {
                    headers: { Accept: 'application/json' },
                });
                const json = await res.json();

                Object.keys(json.dvr).forEach(function (prop) {
                    //const fname = json.dvr[prop].file.split('.')[1];
                    const tr = document.createElement('tr');
                    console.log(json.dvr[prop]);

                    tr.innerHTML = '<td>' + json.dvr[prop].file + '</td>' + '<td>' + json.dvr[prop].size + '</td>' + '<td>' + json.dvr[prop].date + '</td>';
                    tbody.appendChild(tr);
                });
            })();

        }

    </script>
</body>
</html >
