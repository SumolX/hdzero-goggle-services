<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/video-js.min.css" />
    <link rel="stylesheet" href="/css/global.css?version=23">
    <link rel="stylesheet" href="/css/index.css?version=23">
    <script src="/script/video.min.js"></script>
    <script src="/script/global.js?version=23"></script>
    <title>HDZero Goggle</title>
</head>

<body>
    <section id="dialog" class="animate modal">
        <div>
            <h3 id="d-title"></h3>
            <p id="d-message">
            </p>
            <div id="d-buttons">
            </div>
        </div>
    </section>
    <header>
        <div class="nav">
            <div class="header">
                <img src="images/hdzero.png" />
                <h1>HDZero Goggle</h1>
            </div>
            <div id="login" class="login-button" onclick="login()">
                <img src="images/HDZLogin.gif" onmouseover="togglehover(this);" onmouseout="togglehover(this);" />
                <h3>Login</h3>
            </div>
            <div id="logout" class="login-button" onclick="getAuthorization()">
                <img src="images/HDZLogout.gif" onmouseover="togglehover(this);" onmouseout="togglehover(this);" />
                <h3>Logout</h3>
            </div>
        </div>
    </header>
    <main>
        <artical class="video">
            <section class="player">
                <video id="video-player" class="video-js vjs-default-skin vjs-16-9" playsinline controls preload="auto"
                    poster="images/HDtou-01.webp" data-setup='{}'>
                    <source src="live/hdz.m3u8" type="application/x-mpegURL" />
                </video>
                <script>
                    var player = videojs('video-player');
                </script>
            </section>
            <section id="console">
                <ul class="instruction">
                    <li>Click the directory listing to select a file.</li>
                </ul>
                <div class="video-mode">
                    <input type="radio" id="videostream" name="videomode" value="stream" checked />
                    <label for="videostream"><b>Stream</b></label>
                    <input type="radio" id="videodvr" name="videomode" value="dvr" />
                    <label for="videodvr"><b>DVR</b></label>
                </div>
                <div class="editcontainer">
                    <div>
                        <label for="videoname"><b>Video Name</b></label>
                        <input id="videoname" type="text">
                    </div>
                    <div>
                        <button type="button" onclick="modifyFile()">Modify</button>
                        <button type="button" onclick="removeFile()">Remove</button>
                    </div>
                </div>
            </section>
            <section id="list" class="list">
                <table>
                    <thead>
                        <tr>
                            <th>File</th>
                            <th>Size</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="list-content">
                    </tbody>
                </table>
            </section>
        </artical>
    </main>
    <footer><label id="rtsp" /></footer>
    <script>
        document.addEventListener("DOMContentLoaded", init_page, false);
    </script>

</body>

</html>
