<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/video-js.min.css" />
    <link rel="stylesheet" href="/css/global.css?version=11">
    <link rel="stylesheet" href="/css/index.css?version=11">
    <script src="/script/video.min.js"></script>
    <script src="/script/global.js"></script>
    <title>HDZero Goggle</title>
</head>
<body>
    <header>
        <div class="nav">
            <div class="header">
                <img src="images/hdzero.png" />
                <h1>HDZero Goggle</h1>
            </div>
            <div id="login" class="login-button" onclick="login()">
                <img src="images/HDZLogin.gif" onmouseover="togglehover(this);" onmouseout="togglehover(this);" />
                <h3>Login</h3>
            </div>
            <div id="logout" class="login-button" onclick="getAuthorization()">
                <img src="images/HDZLogout.gif" onmouseover="togglehover(this);" onmouseout="togglehover(this);" />
                <h3>Logout</h3>
            </div>
        </div>
    </header>
    <article>
        <section id="dialog" class="animate modal">
            <div>
                <h3 id="d-title"></h3>
                <p id="d-message">
                </p>
                <div id="d-buttons">
                </div>
            </div>
        </section>
        <section class="player">
            <video id="video-player" class="video-js vjs-default-skin vjs-fluid" playsinline controls preload="auto"
                   poster="images/HDtou-01.webp" data-setup="{}">
                <source src="live/hdz.m3u8" type="application/x-mpegURL" />
            </video>
            <script>
                var player = videojs('video-player');
            </script>
        </section>
        <section id="console" class="console">
            <div class="video">
                <input type="radio" id="videostream" name="videomode" value="stream" checked />
                <label for="videostream"><b>Stream</b></label>
                <input type="radio" id="videodvr" name="videomode" value="dvr" />
                <label for="videodvr"><b>DVR</b></label>
            </div>
            <input id="streaming" type="hidden" value="" />
        </section>
        <section id="owner" class="owner">
            <div class="left">
                <table class="list">
                    <thead>
                        <tr>
                            <th>File</th>
                            <th>Size (MB)</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="list-content">
                    </tbody>
                </table>
            </div>
            <div class="right">
                <div class="editcontainer">
                    <div class="inputcontainer videoname">
                        <label><b>Video</b></label>
                        <input id="videoname" type="text">
                    </div>
                    <div style="padding-left: 2px;">
                        <button type="button" onclick="modifyFile()">Modify</button>
                        <button type="button" onclick="removeFile()">Remove</button>
                    </div>
                </div>
                <ul class="instruction">
                    <li>Click the directory listing to select file.</li>
                    <li>Click the modify button to rename selected file.</li>
                    <li>Click the remove button to delete selected file.</li>
                    <li>Click the Stream or DVR to select viewing mode.</li>
                </ul>
            </div>
        </section>
    </article>
    <footer><label id="rtsp" /></footer>
    <script>
        document.addEventListener("DOMContentLoaded", init_page, false);

        function init_page() {
            const au = document.cookie.split("=")[1];
            const login = document.getElementById("login");
            const logout = document.getElementById("logout");
            get_ip();

            if (au) {
                const console = document.getElementById("console");
                const owner = document.getElementById("owner");
                console.style.display = "block";
                owner.style.display = "block";
                login.style.display = "none";
                logout.style.display = "flex";
                get_list()
            }
            else {
                login.style.display = "flex";
                logout.style.display = "none";
            }
        }

        function get_list() {
            const tbody = document.getElementById('list-content');
            while (tbody.firstChild) { tbody.removeChild(tbody.firstChild); }

            (async () => {
                const res = await fetch('/cgi-bin/dvr?', {
                    headers: { Accept: 'application/json' },
                });
                const json = await res.json();

                Object.keys(json.dvr).forEach(function (prop) {
                    const tr = document.createElement('tr');
                    tr.onclick = selectVideo;
                    console.log(json.dvr[prop]);
                    const msize = Math.round(json.dvr[prop].size / Math.pow(1024, 2), 1);

                    tr.innerHTML = '<td>' + json.dvr[prop].file + '</td>' + '<td>' + msize
                        + '</td>' + '<td>' + json.dvr[prop].date + '</td>';
                    tbody.appendChild(tr);
                });
                toggleSelection(null);
            })();

        }

        function get_ip() {
            (async () => {
                const res = await fetch('/cgi-bin/status?ip', {});
                const text = await res.text();
                document.getElementById("rtsp").innerHTML = "rtsp://" + text + ":8554/hdzero";
            })();
        }

        function selectVideo() {
            var ipFileName = document.getElementById("videoname")
            var fName = this.getElementsByTagName("td")[0].innerHTML.split('.')[0];
            var fType = this.getElementsByTagName("td")[0].innerHTML.split('.')[1];
            ipFileName.value = fName;
            toggleSelection(fName);

            player.poster("movies/" + fName + '.jpg');

            if (fType === "ts") {
                (async () => {
                    const res = await fetch("/cgi-bin/dvr?m3u8=" + fName + ".ts", {});
                    player.src({ type: "application/x-mpegURL", src: "dvr/hdz.m3u8" });
                })();
            }
            else {
                player.src({ type: "video/mp4", src: "movies/" + fName + ".mp4" });
            }
        }

        function liveView() {
            player.src({ type: "application/x-mpegURL", src: "live/hdz.m3u8" });
        }

        function modifyFile() {
            const result = confirm("Sure you want to rename?");
            if (result) {
                const toFile = document.getElementById("videoname").value;
                const frFile = getSelectedRow().split('.')[0];
                const ext = getSelectedRow().split('.')[1];

                (async () => {
                    const res = await fetch('/cgi-bin/dvr?rename=&fr=' + frFile + "." + ext
                        + '&to=' + toFile + "." + ext, {
                        headers: { Accept: 'application/text' },
                    });
                    get_list();
                })();
            } else {
                document.getElementById("videoname").value = getSelectedRow().split('.')[0];
            }
        }

        function removeFile() {
            const result = confirm("Sure you want to delete?");
            if (result) {
                (async () => {
                    const res = await fetch('/cgi-bin/dvr?', {
                        headers: { Accept: 'application/text' },
                    });
                })();
            }
        }

        function toggleSelection(fName) {
            const tbody = document.getElementById('list-content');

            for (var i = 0, row; row = tbody.rows[i]; i++) {
                if (row.cells[0].innerHTML.split('.')[0] === fName) {
                    row.classList.toggle("selected", true);
                    row.classList.toggle("highlight", false);
                }
                else if (i % 2 === 0) {
                    row.classList.toggle("selected", false);
                    row.classList.toggle("highlight", true);
                }
                else {
                    row.classList.toggle("selected", false);
                    row.classList.toggle("highlight", false);
                }
            }
        }

        function getSelectedRow() {
            const tbody = document.getElementById('list-content');
            var result = "";

            for (var i = 0, row; row = tbody.rows[i]; i++) {
                if (row.classList.contains("selected")) {
                    result = row.cells[0].innerHTML;
                    break;
                }
            }
            return result;
        }

        /*function toggleMode() {
            const hostSect = document.getElementById("host");
            const clientSect = document.getElementById("client");
            const scrollingElement = (document.scrollingElement || document.body);

            hostSect.classList.toggle("hidden");
            clientSect.classList.toggle("hidden");
            scrollingElement.scrollTop = scrollingElement.scrollHeight;
        }*/

        function login() {
            window.location = '/login.html';
        }

        function togglehover(element) {
            const src = element.src.substring(element.src.lastIndexOf('/') + 1);
            if (src === 'HDZLogin.gif') {
                element.setAttribute('src', 'images/HDZLoginW.gif');
            }
            else if (src === 'HDZLoginW.gif') {
                element.setAttribute('src', 'images/HDZLogin.gif');
            }
            else if (src === 'HDZLogout.gif') {
                element.setAttribute('src', 'images/HDZLogoutW.gif');
            }
            else if (src === 'HDZLogoutW.gif') {
                element.setAttribute('src', 'images/HDZLogout.gif');
            }
        }
    </script>

</body>
</html>
