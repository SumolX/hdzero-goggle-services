<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/video-js.min.css" />
    <link rel="stylesheet" href="/css/global.css?version=92">
    <script src="/script/video.min.js"></script>
    <title>HDZero Goggle</title>

</head>

<body>
    <header>
        <div class="nav">
            <div>
                <h1>My Goggle</h1>
            </div>
        </div>
    </header>
    <article>
        <section class="video">
            <video id="video-player" class="video-js vjs-default-skin vjs-fluid" playsinline controls preload="auto"
                   poster="images/HDtou-01.webp" data-setup="{}">
            </video>
            <script>
                var player = videojs('video-player');
            </script>
        </section>
        <section class="video-name">
            <div>
                <input id="file-name" type="text" value="HDZero" name=“filename” onfocus=" " onblur="">
            </div>
        </section>
        <section class="row">
            <div class="column left">
                <ul class="instruction">
                    <li>Select the listing on the right to load the video.</li>
                    <li>Double-click the listing to delete the video.</li>
                    <li>Change the name under the video and click outside to save.</li>
                </ul>
            </div>
            <div class="column right">
                <table class="listing-table">
                    <thead class="listing-heading">
                        <tr>
                            <th class="column-file">File</th>
                            <th class="column-size">Size (MB)</th>
                            <th class="column-date">Date</th>
                        </tr>
                    </thead>
                    <tbody id="listing-content">
                    </tbody>
                </table>
            </div>
        </section>
    </article>
    <footer class="footer">
        hddzero footer

    </footer>
    <script>
        //add event listener for page load
        document.addEventListener("DOMContentLoaded", get_list, false);

        function get_list() {
            const tbody = document.getElementById('listing-content');

            (async () => {
                const res = await fetch('/cgi-bin/dvr?', {
                    headers: { Accept: 'application/json' },
                });
                const json = await res.json();

                Object.keys(json.dvr).forEach(function (prop) {
                    const tr = document.createElement('tr');
                    tr.onclick = setSelectedFile;
                    tr.ondblclick = setDeleteFile;
                    console.log(json.dvr[prop]);
                    const msize = Math.round(json.dvr[prop].size / Math.pow(1024, 2), 1);

                    tr.innerHTML = '<td class="column-file">' + json.dvr[prop].file + '</td>' + '<td class="column-size">' + msize
                        + '</td>' + '<td class="column-date">' + json.dvr[prop].date + '</td>';
                    tbody.appendChild(tr);
                });
            })();

        }

        function setSelectedFile() {
            var ipFileName = document.getElementById("file-name")
            var fName = this.getElementsByTagName("td")[0].innerHTML.split('.')[0];
            var fType = this.getElementsByTagName("td")[0].innerHTML.split('.')[1];
            ipFileName.value = fName;
            toggleSelection(fName);

            player.poster("movies/" + fName + '.jpg');

            if (fType === "ts") {
                (async () => {
                    const res = await fetch("/cgi-bin/dvr?m3u8=" + fName + ".ts", {
                    });
                    player.src({ type: "application/x-mpegURL", src: "hdzero.m3u8" });
                })();
            }
            else {
                player.src({ type: "video/mp4", src: "movies/" + fName + ".mp4" });
            }
        }

        function setDeleteFile() {
            alert("Are you sure!");
        }

        function toggleSelection(fName) {
            const tbody = document.getElementById('listing-content');

            for (var i = 0, row; row = tbody.rows[i]; i++) {
                if (row.cells[0].innerHTML.split('.')[0] === fName) {
                    row.classList.toggle("selected", true);
                }
                else {
                    row.classList.toggle("selected", false);
                }
            }
        }

    </script>
</body>

</html>
